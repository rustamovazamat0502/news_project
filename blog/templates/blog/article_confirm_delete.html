{% extends 'base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock title %}


{% block main %}

<form action="" method="post">
    {% csrf_token %}
    <p>
        Вы уверены, что хотите удалить статью с названием <b>"{{ article.title }}"</b> ?
    </p>
    <input type="submit" value="Да, удалить" class="btn btn-danger">
    <a class="btn btn-warning" href="{% url 'article_details' article.pk %}">Назад</a>
</form>

{% endblock main %}
