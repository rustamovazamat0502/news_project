{% extends 'base.html' %}
{% block title %}
<title>{{ title }}</title>
{% endblock title %}
{% block main %}
<form action="" method="post">
    {% csrf_token %}

    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    {% include 'components/_form_errors.html' %}

    <label for="{{ form.username.id_for_label }}">
        Имя пользователя
    </label>
    {{ form.username }}
    <label for="{{ form.password.id_for_label }}">
        Пароль
    </label>
    {{ form.password }}
    <button class="btn btn-primary mt-3">Войти</button>
</form>
{% endblock main %}
