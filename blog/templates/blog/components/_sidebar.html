<div class="list-group">
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}" class="d-flex justify-content-between list-group-item list-group-item-action">
        <b>{{ category.title }}</b>
        <span class="total_articles">{{ category.article__count }}</span>
    </a>
    {% endfor %}
</div>
