{% load static %}

<div class="container-fluid w-100">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">

        <ul class="navbar-nav">
            <a class="nav-item ml-5" href="{% url 'index' %}">
                <img class="rounded" src="{% static 'blog/img/logo1.png' %}" width="60">
            </a>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}"><b>Главная</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about_us' %}"><b>О сайте</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about_dev' %}"><b>О разработчике</b></a>
            </li>
        </ul>
        <div class="navbar-nav">
            <form method="get" class="d-flex" role="search" action="{% url 'search_results' %}">
                <input name="q" class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Поиск">
                <button class="btn btn-outline-info" type="submit"><b>Поиск</b></button>
            </form>
            {% if request.user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Привет, {{ request.user.username }}!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'profile' %}"><b>Профиль</b></a></li>
                    <li><a class="dropdown-item" href="{% url 'add_article' %}"><b>Добавить статью</b></a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}"><b>Выход</b></a></li>
                </ul>
            </div>
            {% else %}
            <div class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><b>Войти</b></a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="{% url 'register' %}"><b>Регистрация</b></a>
            </div>

            {% endif %}

        </div>
    </div>
</div>
